<div class="overview-panel-container">
    <div class="overview-items-set gradient-border">
        <div class="overview-panel-item">
            <p>{{ 'Assets' | translate}}</p>
            <p>--</p>
            <p>--<span class="unit">MWp</span></p>
        </div>
        <div class="overview-panel-item">
            <p class="performance-title">{{ 'performanceTitle' | translate}}</p>
            <p class="performance-subtitle">{{ 'update' | translate}} {{timeList | parseLastDate}}</p>
            <p>--<span class="unit">MWh</span></p>
            <p>--<span class="unit">MW</span></p>
        </div>
    </div>
    <div class="overview-panel-item-lg">
        <span>{{ 'dailyEnergy' | translate}}</span>
        <ng-container *ngIf="!loading; else loadingTemplate">
            <app-energy-chart [xData]="timeList | parseDate" [yData]="radiationList" />
        </ng-container>
        <ng-template #loadingTemplate>
            <app-loading />
        </ng-template>
    </div>
</div>
