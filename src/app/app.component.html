<div id="map" style="height: 100vh; width: 100%;"></div>
<app-overview-panel
    *ngIf="showOverview"
    [chartData]="detailData"
    [coordinates]="coordinates"
    [locationName]="locationName"
    [loading]="isLoadingEnergy"
    />
<app-detail-panel
    *ngIf="showDetail"
    [chartData]="detailData"
    [coordinates]="coordinates"
    [locationName]="locationName"
    (closePanel)="closeDetail()"
    [loading]="isLoadingEnergy"
    />
<app-search-bar (searchCity)="handleSearchCity($event)" [cityList]="cities" *ngIf="!isLoadingLocation"/>
