<div id="map" style="height: 100vh; width: 100%;"></div>

    [locationName]="locationName" />
<app-detail-panel *ngIf="showDetail" [chartData]="detailData" [coordinates]="coordinates" [locationName]="locationName"
    (closePanel)="closeDetail()" />
<app-search-bar (searchCity)="handleSearchCity($event)" [cityList]="cities" />
